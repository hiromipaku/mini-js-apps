<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css"></style>
</head>
<body>
  
  <h2>practice tab contain</h2>

  <div class="tabs">
    <div class="tab active">tab1</div>
    <div class="tab">tab2</div>
    <div class="tab">tab3</div>
  </div>

  <div class="contents">
    <div class="content active">This is tab1</div>
    <div class="content">This is tab2</div>
    <div class="content">This is tab3</div>
  </div>
  

  <h1>買い物（チェックで合計）</h1>

  <input type="checkbox" class="price" value="100"> 100円<br>
  <input type="checkbox" class="price" value="200"> 200円<br>
  <input type="checkbox" class="price" value="300"> 300円<br>
  
  <p>合計：<span id="total">0</span>円</p>


  <h2>カードをクリックして選択</h2>

  <div class="cards">
    <div class="card">カード1</div>
    <div class="card">カード2</div>
    <div class="card">カード3</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
